<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>معهد صنعاء التقني</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/wowslider.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

  <!-- رأس الصفحة بتصميم عصري -->
  <header class="bg-gradient-primary text-white py-4 shadow-lg">
    <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-3">
        <i class="fa-solid fa-graduation-cap fa-2x"></i>
        <h1 class="mb-0">معهد صنعاء التقني</h1>
      </div>
      <nav class="mt-3 mt-md-0">
        <a href="index.html" class="btn btn-outline-light mx-1">الرئيسية</a>
        <a href="about.html" class="btn btn-outline-light mx-1">من نحن</a>
        <a href="courses.html" class="btn btn-outline-light mx-1">الدورات</a>
        <a href="contact.html" class="btn btn-outline-light mx-1">تواصل معنا</a>
        <a href="services.html" class="btn btn-outline-light mx-1">الخدمات</a>
      </nav>
      <div class="d-none d-md-flex gap-2">
        <a href="#" class="text-white"><i class="fab fa-facebook fa-lg"></i></a>
        <a href="#" class="text-white"><i class="fab fa-twitter fa-lg"></i></a>
        <a href="#" class="text-white"><i class="fab fa-instagram fa-lg"></i></a>
      </div>
    </div>
  </header>

  <!-- ✅ شريط الصور المتحرك -->
  <section class="container my-4">
    <div id="wowslider-container1" class="rounded shadow">
      <div class="ws_images">
        <ul>
          <li>
            <img src="images/chair-sea.jpg" alt="كرسي على البحر" class="img-fluid rounded shadow" style="max-height:350px;object-fit:cover;">
            <div class="slider-caption">كرسي على البحر</div>
          </li>
          <li>
            <img src="images/laptop-code.jpg" alt="برمجة على اللابتوب" class="img-fluid rounded shadow" style="max-height:350px;object-fit:cover;">
            <div class="slider-caption">برمجة على اللابتوب</div>
          </li>
          <li>
            <img src="images/mountains-sunset.jpg" alt="غروب الجبال" class="img-fluid rounded shadow" style="max-height:350px;object-fit:cover;">
            <div class="slider-caption">غروب الجبال</div>
          </li>
          <li>
            <img src="images/night-sky.jpg" alt="سماء ليلية" class="img-fluid rounded shadow" style="max-height:350px;object-fit:cover;">
            <div class="slider-caption">سماء ليلية</div>
          </li>
        </ul>
      </div>
      <div class="ws_bullets"><div></div></div>
    </div>
  </section>

  <!-- ✅ نموذج تسجيل -->
  <section class="container my-5">
    <div class="row align-items-center">
      <div class="col-md-6 mb-4 mb-md-0 d-flex justify-content-center">
        <div class="text-center">
          <img src="images/student-books.jpg" alt="طالب يحمل كتب" class="img-fluid rounded shadow" style="max-height:350px;object-fit:cover;">
          <div class="img-caption">طالب يحمل كتب</div>
        </div>
      </div>
      <div class="col-md-6">
        <h2>نموذج التسجيل</h2>
        <form id="registerForm">
          <div class="mb-3">
            <label>الاسم الكامل</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>البريد الإلكتروني</label>
            <input type="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>رقم الهاتف</label>
            <input type="tel" class="form-control" pattern="[0-9]{9}" required>
          </div>
          <button type="submit" class="btn btn-success w-100">تسجيل</button>
        </form>
      </div>
    </div>
  </section>

  <!-- ✅ أزرار فتح النوافذ -->
  <div class="text-center my-4">
    <button class="btn btn-info" onclick="openModal('modalCourse')">تفاصيل الدورة</button>
    <button class="btn btn-warning" onclick="openModal('modalNews')">عرض خبر</button>
  </div>

  <!-- ✅ نافذتان Modal -->
  <div class="modal fade" id="modalCourse" tabindex="-1">
    <div class="modal-dialog"><div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">تفاصيل الدورة</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modalCourseContent">جاري التحميل...</div>
    </div></div>
  </div>

  <div class="modal fade" id="modalNews" tabindex="-1">
    <div class="modal-dialog"><div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">خبر جديد</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modalNewsContent">جاري التحميل...</div>
    </div></div>
  </div>

  <!-- ✅ إشعار Toast -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast bg-success text-white" role="alert">
      <div class="toast-header">
        <strong class="me-auto">إشعار</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body">تم التسجيل بنجاح!</div>
    </div>
  </div>

  <!-- ✅ التذييل بتصميم عصري -->
  <footer class="bg-dark text-white text-center p-4 mt-5">
    <div class="container">
      <div class="mb-2">
        <a href="#" class="text-white mx-2"><i class="fab fa-facebook fa-lg"></i></a>
        <a href="#" class="text-white mx-2"><i class="fab fa-twitter fa-lg"></i></a>
        <a href="#" class="text-white mx-2"><i class="fab fa-instagram fa-lg"></i></a>
      </div>
      <div>جميع الحقوق محفوظة © معهد صنعاء 2025</div>
    </div>
  </footer>

  <!-- ✅ سكربتات -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/wowslider.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
